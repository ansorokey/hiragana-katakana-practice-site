<!DOCTYPE html>
<html lang="en" class="w-full h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice</title>
</head>
<body class="w-full h-full">
    
    <div id="charInfo" class="bar">
        <div id="header">Loading...</div>
        <div id="char">Loading...</div>
        <div id="sound">Loading...</div>
        <button id="clearButton">Clear</button>
    </div>

    <div class="drawingArea">
        <div id="ctn">
            <img id="charImg" class="w-full h-full" src="" />
            <canvas id="canvas" class="w-full h-full"></canvas>
        </div>
    </div>

    <div id="buttonBar" class="bar">
        <button id="prevButton">Prev</button>
        <button id="randButton">Random</button>
        <button id="nextButton">Next</button>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
