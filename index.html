<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Japanese Character Practice</title>
</head>
<body>
    <section class="container">

        <div id="img-ctn">
            <img src="https://i.ibb.co/zsnWGS5/a.png" alt="Hiragana for a" id="imgStroke">
        </div>
        
        <div class="drawing-board">
            <canvas id="drawing-board"></canvas>
        </div>

        <div id="header">
            <div>
                <button id="btnHira">HIRA</button>
                <button id="btnKata">KATA</button>
                <!-- <button id="btnKanji">KANJI</button> -->
            </div>
            <div>
                <h2 id="name"></h2>
                <h3 id="sub"></h3>
            </div>
        </div>
        
        <div id="toolbar">
            <button id="btnPrev">Prev</button>
            <button id="btnClear">Clear</button>
            <button id="btnNext">Next</button>
            <!-- <button id="btnColor">Draw</button> -->
        </div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
